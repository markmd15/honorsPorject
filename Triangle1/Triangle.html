<script id="vertex-shader" type="x-shader/x-vertex">
    // VERTEX SHADER
    // This is called and applied to every vertex. The vertex
    // in this shader has two "attributes", a position (vPosition)
    // and a color (vColor)
    //
    // This shader assigns the position (vPosition) to gl_Position,
    // and the color (vColor) to fColor (which is passed to the
    // fragment shader.


    attribute vec4 vPosition;
    attribute vec4 vColor;

    varying vec4 fColor;
    //uniform int t;

    uniform float theta;
    void
    main()
    {

    //vec4 tPosition = vec4(vPosition.x + t, vPosition.y, vPosition.z, vPosition.w);

    float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.x + c * vPosition.y;
    gl_Position.y =  s * vPosition.y + c * vPosition.x;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

    //gl_Position = vPosition;
    fColor = vColor;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
// FRAGMENT SHADER
// This is applied to every vertex

// set floating point precision to be "medium"
precision mediump float;

//  varying fColor (passed from vertex shader) is
// assigned to gl_FragColor.
varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>
